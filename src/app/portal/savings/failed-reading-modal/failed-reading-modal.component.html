<!-- Overlay De Carregamento -->
<app-loading-overlay
    *ngIf="isLoading">
</app-loading-overlay>
<p-dialog
    [(visible)]="isModalOpen"
    [modal]="true"
    header="Leituras Pendentes"
    [style]="{ width: '400px' }"
    closable="false">
    <p>Essas Leituras não foram sincronizadas por falta de internet ou outro erro.</p>

    <ul>
        <li *ngFor="let unit of pendingUnits">Unidade Nº {{ unit }}</li>
    </ul>

    <p>Sincronize Agora</p>

    <div class="flex justify-content-end gap-2">
        <p-button 
            label="Cancelar" 
            icon="pi pi-times" 
            (onClick)="closeModal()" 
            severity="secondary">
        </p-button>

        <p-button 
            label="Sincronizar" 
            icon="pi pi-refresh" 
            (onClick)="retryFailedSync()" 
            severity="success">
        </p-button>
    </div>
</p-dialog>

<p-toast></p-toast>
