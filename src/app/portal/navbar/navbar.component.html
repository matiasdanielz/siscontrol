<p-menubar
    [model]="menuItems">
    <ng-template 
        pTemplate="start">
        <img 
            src="./assets/images/logo.png"
            height="40px">
    </ng-template>
    <ng-template 
        pTemplate="item" 
        let-item 
        let-root="root">
        <a 
            pRipple 
            class="flex align-items-center p-menuitem-link">
            <span 
                [class]="item.icon">
            </span>
            <span 
                class="ml-2">
                {{ item.label }}
            </span>
            <p-badge 
                *ngIf="item.badge" 
                [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" 
                [value]="item.badge" 
                severity="danger"/>
        </a>
    </ng-template>
    <ng-template 
        pTemplate="end">
        <div 
            class="flex align-items-center gap-2">
            <p-button 
                label="Sair" 
                [text]="true"
                icon="pi pi-sign-out"
                (onClick)="signOut()"  />
        </div>
    </ng-template>
</p-menubar>
