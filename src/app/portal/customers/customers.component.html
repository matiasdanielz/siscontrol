
<div
    id="page"
    class="p-5 background">
    <h1>
        Clientes
    </h1>
    <p-card
        class="card">
        <p-toolbar 
            styleClass="mb-4 gap-2">
            <ng-template 
                pTemplate="left">
                <p-button
                    severity="success"
                    label="Novo"
                    class="mr-2" />
                <p-button
                    label="Editar"
                    class="mr-2" />
                <p-button
                    severity="danger"
                    disabled="true"
                    label="Excluir" />
            </ng-template>

            <ng-template pTemplate="right">
                <input
                    pInputText
                    type="text"
                    placeholder="Consultar Cliente" />
            </ng-template>
        </p-toolbar>
        <p-table
            [value]="customersItems"
            [columns]="customersColumns"
            [scrollHeight]="'600px'">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.label }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>
                        {{ customer.id }}
                    </td>
                    <td>
                        {{ customer.name }}
                    </td>
                    <td>
                        <p-tag
                            [value]="customer.type" 
                            [severity]="getSeverity(customer.type)">
                        </p-tag>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
