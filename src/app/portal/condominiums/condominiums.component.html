<!-- Overlay De Carregamento -->
<app-loading-overlay
  *ngIf="isLoading">
</app-loading-overlay>
<p-scrollTop  />
<!-- Pagina Principal -->
<app-page-default
    [pageTitle]="'RegiÃ£o ' + regionName"
    pageSubtitle="Selecionando Uma linha, voce se posiciona no registro!"
    [breadcrumbItems]="breadcrumbItems">
    <!-- Filtro De Busca -->
    <p-iconField 
            class="w-full"
            iconPosition="left">
            <p-inputIcon 
                styleClass="pi pi-search" />
            <input
                class="w-full mb-3"
                type="text" 
                pInputText 
                placeholder="Buscar"
                [(ngModel)]="searchFilter"
                (input)="filterCondominiums()"/>
        </p-iconField>
        <!-- Tabela Principal -->
        <p-table
            class="pb-3"
            [value]="filteredCondominiums"
            [columns]="condominiumsColumns"
            styleClass="p-datatable-xl p-datatable-striped"
            scrollHeight="600px" >
            <ng-template 
                pTemplate="header" 
                let-columns>
                <tr>
                    <th 
                        *ngFor="let col of columns">
                        {{ col.label }}
                    </th>
                </tr>
            </ng-template>
            <ng-template 
                pTemplate="body" 
                let-condominium>
                <tr
                    (click)="openCondominium(condominium)">
                    <td>
                        {{ condominium.condominio }}
                    </td>
                    <td>
                        <p-tag 
                            [value]="condominium['status_medicao']" 
                            [severity]="getStatus(condominium['status_medicao'])" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
</app-page-default>
