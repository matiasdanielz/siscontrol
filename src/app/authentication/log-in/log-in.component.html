<!-- Overlay De Carregamento -->
<app-loading-overlay
  *ngIf="isLoading">
</app-loading-overlay>
<!-- Toast -->
<p-toast
  position="bottom-center">
</p-toast>
<!-- Login -->
<div
  class="log-in-page">
  <img 
    src="./assets/images/logo.png"
    height="200px">
  <p-card 
    class="log-in-card mb-3" 
    header="Login">
    <div 
      class="p-fluid">
      <div 
        class="p-fields">
        <p-floatLabel>
          <input 
            id="username" 
            type="text" 
            pInputText 
            [(ngModel)]="username" />
          <label 
            for="input">
            Usuario
          </label>
        </p-floatLabel>
      </div>
      <div 
        class="p-fields">
        <p-floatLabel>
          <p-password
            [feedback]="false"
            [toggleMask]="true"
            [(ngModel)]="password">
          </p-password>
          <label 
            for="password">
            Senha
          </label>
        </p-floatLabel>
      </div>
      <div 
        class="p-fields">
        <p-button
          label="Login"
          class="p-button-success"
          (onClick)="logIn()">
        </p-button>
      </div>
    </div>
  </p-card>
</div>
