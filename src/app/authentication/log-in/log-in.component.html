
<div
  class="log-in-page">
  <h1
    class="company-name">
    Estancia Paraizo
  </h1>
  <p-card
    class="login-card ml-4 mr-4"
    header="Login">
    <div
      class="p-fluid">
      <div
        class="p-fields">
        <p-floatLabel>
          <input
            id="username"
            type="text"
            pInputText />
          <label
            for="input">
            Usuario
          </label>
        </p-floatLabel>
      </div>
      <div
        class="p-fields">
        <p-floatLabel>
          <p-password
            [feedback]="false"
            [toggleMask]="true" />
          <label
            for="password">
            Senha
          </label>
        </p-floatLabel>
      </div>
      <div
        class="p-field-checkbox">
        <p-checkbox
          inputId="remember"
          binary="true">
        </p-checkbox>
        <label
          for="remember">
          Remember me
        </label>
      </div>

      <div
        class="p-fields">
        <p-button
          label="Login"
          class="p-button-success col-4"
          (onClick)="logIn()">
        </p-button>
        <div class="mt-3">
          <p-button
            [text]="true"
            label="Cadastrar-se"
            class="p-button-success mt-3"
            (onClick)="moveToSignInPage()">
          </p-button>
        </div>
      </div>
    </div>
  </p-card>
</div>
